  <style>
    /* Change nav-item color */
    .nav-link {
      color: white;
    }

    .nav-link:hover {
      color: gray;
    }

    /* Change navbar-brand color */
    .navbar-brand {
      color: white;
    }

    .navbar-brand:hover {
      color: gray;
    }

    .navbar-text { 
      color: white;
    }
    

  </style>
  </head>
  <body>
    <!-- Navbar section starts -->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Tec Ride</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="home.html">SignIn</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">SignUp</a>
                </li>
              </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar sections ends -->
    <!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">SignUp</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signUp-form">
            <div class=" -group">
                <input type="email" id="signUp-email" class="form-control" placeholder="example@tecRide.mx" required>
            </div>
            <br>
            <div class="form-group">
                <input type="password" id="signUp-password" class="form-control" placeholder="password" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">SignUp</button>
          </form>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>
